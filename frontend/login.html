<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Expense Management System">
    <title>Login - Expense Management</title>
    <!-- Assuming your original CSS files exist, but adding inline styles for animation -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        /* BASE AUTH STYLING (The original color scheme implied by the index.html) */
        :root {
            --primary-color: #3498db; /* Light Blue */
            --secondary-color: #2c3e50; /* Dark Blue/Gray */
            --auth-bg-start: #2c3e50; /* Darker background for animation */
            --auth-bg-end: #34495e;
            --card-bg: white;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .auth-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--auth-bg-start) 0%, var(--auth-bg-end) 100%);
            overflow: hidden; /* Important for the flying animation */
        }

        .auth-container {
            z-index: 2; /* Keep card above animation layer */
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-sizing: border-box;
        }

        /* FLYING ANIMATION STYLES */
        .flying-expenses {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Below the card */
        }

        .expense-icon {
            position: absolute;
            color: rgba(52, 152, 219, 0.5); /* Semi-transparent Blue */
            font-size: 20px;
            animation: fly-and-fade linear infinite;
        }

        @keyframes fly-and-fade {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="auth-body">
<!-- Flying Expenses Background Layer -->
<div class="flying-expenses" id="flyingExpensesLogin"></div>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Login to your expense management account</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email / Username</label>
                <input type="text" id="email" name="email" required autofocus placeholder="Enter your email">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </button>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>

            <div class="form-group-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span>Remember Me</span>
                </label>
                <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="loginBtn" style="background-color: #3498db;">
                Login
            </button>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html" style="color: #3498db;">Sign up here</a>
            </div>
        </form>
    </div>
</div>

<!-- Toast Notification Container -->
<div id="toast-container"></div>

<!-- Scripts -->
<script>
    // JavaScript for Flying Expenses Animation
    const flyingExpensesContainerLogin = document.getElementById('flyingExpensesLogin');
    const iconList = ['$', 'üßæ', 'üíµ', 'üí∏']; // Icons for money/receipts

    function createExpenseIcon() {
        const icon = document.createElement('span');
        icon.classList.add('expense-icon');
        icon.textContent = iconList[Math.floor(Math.random() * iconList.length)];

        // Random positioning and size
        icon.style.left = `${Math.random() * 100}vw`;
        icon.style.top = `${100 + Math.random() * 50}vh`; // Start below the screen
        icon.style.animationDuration = `${10 + Math.random() * 10}s`;
        icon.style.animationDelay = `${Math.random() * 5}s`;
        icon.style.fontSize = `${15 + Math.random() * 20}px`;

        flyingExpensesContainerLogin.appendChild(icon);

        // Clean up old icons to prevent performance issues
        setTimeout(() => {
            icon.remove();
        }, 20000); // Remove after 20 seconds (well after animation finishes)
    }

    // Generate a new icon every 500ms
    setInterval(createExpenseIcon, 500);

    // Add code to ensure one icon is created immediately
    createExpenseIcon();
</script>
<script src="js/utils.js"></script>
<script src="js/storage.js"></script>
<script src="js/api.js"></script>
<script src="js/notification.js"></script>
<script src="js/auth.js"></script>
<script src="js/login.js"></script>
</body>
</html>
