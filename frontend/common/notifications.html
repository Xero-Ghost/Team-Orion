<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notifications - Expense Management">
    <title>Notifications - Expense Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
<!-- Header will be built by app.js -->
<header id="main-header" class="header"></header>

<!-- Sidebar will be built by sidebar.js -->
<aside id="sidebar" class="sidebar"></aside>

<!-- Main Content -->
<main id="main-content" class="main-content">
    <section id="notifications-section" class="content-section active">
        <div class="section-header">
            <h1>Notifications</h1>
            <button class="btn btn-sm btn-outline" id="markAllReadBtn">Mark all as read</button>
        </div>

        <div class="tabs" id="notificationTabs">
            <button class="tab-btn active" data-tab="all">All</button>
            <button class="tab-btn" data-tab="unread">Unread</button>
            <button class="tab-btn" data-tab="approvals">Approvals</button>
        </div>

        <div class="notification-list" id="notificationList">
            <!-- Notifications will be populated by JavaScript -->
            <div class="table-loading">
                <div class="spinner"></div>
            </div>
        </div>
    </section>
</main>

<!-- Modals & Toasts -->
<div id="modal-container"></div>
<div id="toast-container"></div>

<!-- Scripts -->
<script type="module" src="../js/utils.js"></script>
<script type="module" src="../js/storage.js"></script>
<script type="module" src="../js/api.js"></script>
<script type="module" src="../js/auth.js"></script>
<script type="module" src="../js/sidebar.js"></script>
<script type="module" src="../js/app.js"></script>
<script type="module" src="../js/modal.js"></script>
<script type="module" src="../js/notification.js"></script>
<script type="module" src="../js/notifications.js"></script>
</body>
</html>
