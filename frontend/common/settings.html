<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Settings - Expense Management">
    <title>Settings - Expense Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
<!-- Header will be built by app.js -->
<header id="main-header" class="header"></header>

<!-- Sidebar will be built by sidebar.js -->
<aside id="sidebar" class="sidebar"></aside>

<!-- Main Content -->
<main id="main-content" class="main-content">
    <section id="settings-section" class="content-section active">
        <div class="section-header">
            <h1>Settings</h1>
        </div>

        <div class="tabs" id="settingsTabs">
            <button class="tab-btn active" data-tab="profile">Profile</button>
            <button class="tab-btn" data-tab-security">Account Security</button>
            <button class="tab-btn" data-tab-preferences">Preferences</button>
            <!-- Admin Only Tab - visibility controlled by settings.js -->
            <button class="tab-btn hidden" data-tab="company" id="companySettingsTab">Company Settings</button>
        </div>

        <!-- Profile Content -->
        <div class="card tab-content active" id="profile-content">
            <form id="profileForm" class="grid-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department">
                </div>
                <div class="form-actions full-width">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>

        <!-- Security Content -->
        <div class="card tab-content hidden" id="security-content">
            <form id="passwordForm" class="grid-form">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" name="currentPassword">
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword">
                </div>
                <div class="form-group">
                    <label for="confirmNewPassword">Confirm New Password</label>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword">
                </div>
                <div class="form-actions full-width">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>

        <!-- Preferences Content -->
        <div class="card tab-content hidden" id="preferences-content">
            <div class="card-body">
                <p>Preferences settings will be available in a future update.</p>
            </div>
        </div>

        <!-- Company Settings Content (Admin Only) -->
        <div class="card tab-content hidden" id="company-content">
            <div class="card-body">
                <p>Company-wide settings will be configured here by an Admin in a future update.</p>
            </div>
        </div>

    </section>
</main>

<!-- Modals & Toasts -->
<div id="modal-container"></div>
<div id="toast-container"></div>

<!-- Scripts -->
<script type="module" src="../js/utils.js"></script>
<script type="module" src="../js/storage.js"></script>
<script type="module" src="../js/api.js"></script>
<script type="module" src="../js/auth.js"></script>
<script type="module" src="../js/sidebar.js"></script>
<script type="module" src="../js/app.js"></script>
<script type="module" src="../js/modal.js"></script>
<script type="module" src="../js/notification.js"></script>
<script type="module" src="../js/settings.js"></script>
</body>
</html>
