<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Expenses - Expense Management">
    <title>My Expenses - Expense Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/modals.css">
</head>
<body>
<!-- Header -->
<header id="main-header" class="header">
    <div class="header-left">
        <button class="menu-toggle" id="menuToggle">
            <span class="hamburger"></span>
        </button>
        <h2 class="company-name" id="companyName">Company Name</h2>
    </div>

    <div class="header-right">
        <button class="notification-btn" id="notificationBtn">
            <span class="notification-icon">ðŸ””</span>
            <span class="notification-badge" id="notificationBadge">2</span>
        </button>
        <div class="user-profile-dropdown">
            <button class="user-profile-btn" id="userProfileBtn">
                <div class="user-avatar">
                    <span id="userInitials">EM</span>
                </div>
                <span class="user-name" id="userName">Employee User</span>
                <span class="dropdown-arrow">â–¼</span>
            </button>
            <div class="dropdown-menu" id="profileDropdown">
                <a href="../common/settings.html" class="dropdown-item">Settings</a>
                <a href="#" class="dropdown-item" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>
</header>

<!-- UPDATED: The sidebar is now just an empty container for the dynamic script -->
<aside id="sidebar" class="sidebar"></aside>

<!-- Main Content -->
<main id="main-content" class="main-content">
    <section id="my-expenses-section" class="content-section active">
        <div class="section-header">
            <h1>My Expenses</h1>
            <a href="submit-expense.html" class="btn btn-primary">
                <span>âž•</span> Submit New Expense
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <!-- Search and Filter -->
                <div class="table-controls">
                    <input type="text" class="search-input" id="myExpenseSearch" placeholder="Search by category or description...">

                    <div class="filter-group">
                        <select class="filter-select" id="statusFilter">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </div>

                <!-- Expense History Table -->
                <div class="table-responsive">
                    <table class="data-table" id="myExpensesTable">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Category</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="myExpensesBody">
                        <!-- Data populated by JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="btn btn-sm btn-outline" id="prevPage">Previous</button>
                    <span class="pagination-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                    <button class="btn btn-sm btn-outline" id="nextPage">Next</button>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Modals & Toasts -->
<div id="modal-container"></div>
<div id="toast-container"></div>

<!-- UPDATED: Scripts for dynamic sidebar and page logic -->
<script type="module" src="../js/utils.js"></script>
<script type="module" src="../js/storage.js"></script>
<script type="module" src="../js/api.js"></script>
<script type="module" src="../js/auth.js"></script>
<script type="module" src="../js/sidebar.js"></script> <!-- The new smart sidebar -->
<script type="module" src="../js/app.js"></script> <!-- Initializes header and sidebar -->
<script type="module" src="../js/modal.js"></script>
<script type="module" src="../js/notification.js"></script>
<script type="module" src="../js/my-expenses.js"></script> <!-- Page-specific script -->
</body>
</html>
